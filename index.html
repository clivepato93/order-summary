<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="background">
			<img src="/images/pattern-background-mobile.svg" alt="mobile">
			<img src="/images/pattern-background-desktop.svg" alt="desktop" srcset="" />
		</div>
		<div class="container">
			<main>
				<img src="/images/illustration-hero.svg" alt="hero" />
        <section class="info">
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
					<div class="plan">
            <div class="left">
						<img src="/images/icon-music.svg" alt="icon"  class="icon"/>
						<div>
							<p class="bold">Annual Plan</p>
							<p>$59.99/year</p>
						</div>
          </div>
            <p><a href="">Change</a></p>
					</div>
					
				</section>
        <div class="buttons">
				<button class="bold">Proceed to Payment</button>
				<button class="bold">Cancel Order</button></div>
			</main>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div> 
	</body>
</html>
